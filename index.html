<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Password Generator</h1>
            <label>Insert Length of Password: </label>
            <input type="number" id="length" value="1" min="1"><br>
            <div id="elements">
                <input type="checkbox" id="includeLowercase" value="1" min="1">
                <label for="includeLowercase">Include Lower Case </label><br>
                
                <input type="checkbox" id="includeUppercase" value="1" min="1">
                <label for="includeUppercase">Include Upper Case </label><br>
                
                <input type="checkbox" id="includeNumbers" value="1" min="1">
                <label for="includeNumbers">Include Numbers </label><br>
                
                <input type="checkbox" id="includeSymbols" value="1" min="1">
                <label for="includeSymbols">Include Symbols </label><br>
            </div>

            <button onclick="generatePassword()"> Generate </button>
            <p id="result"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
